<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Admin | Student Management</title>
    </head>
    <body>
        <!-- navbar = navigasi bar(merupakan komponen website yang berupa menu)  -->
        <nav class="navbar navbar-expand-md navbar-dark bg-info">
             <a class="navbar-brand">Student Management</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
             </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                             </li>
                                   <li class="nav-item">
                                         <a class="nav-link" href="about.html">About</a>
                                             </li>
                </ul>
            </div>
        </nav>
        <!--mini app-->

        <div class="container-sm mt-4">        
            <h1 class="text-left">Student Management</h1>
            <h2>Mini App</h2>
            <hr>
        </div>
<!--membuat show form add student-->
        <div class="container-sm mb-4">
            <div class="row">
                <div class="col-sm-8 p-1">
                    <div class="container-fluid rounded shadow border pb-3 pt-2 mt-1">
                        <h3>Add Student</h3>
<!--Membuat button student -->
             <button type="button" class="btn btn-primary btn-info" id="show-hide-button">Show Form Add New Student</button>
                <form class="mt-3" style="display: none">
                        <div class="form-group">
                           <label for="NIM">Student ID (NIM)</label>
                        <input type="text" class="form-control" id="NIM" required>
                     </div>
                      <div class="form-group">
                           <label for="full-name">Full Name</label>
                           <input type="text" class="form-control" id="full-name" required>
                     </div>
                          <!--membuat gender-->
                            <div class="form-group">
                          <p class="mb-1">Gender</p>
                           <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="Male" checked>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                              
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="Female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                                 <!--membuat filter student-->
                            <div class="form-group">
                                <label for="faculty-form">Faculty</label>
                                <select class="form-control" id="faculty-form">
                                    <option>-- SELECT FACULTY --</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="program-study-form">Program of Study</label>
                                <select class="form-control" id="program-study-form">
                                    <option>-- SELECT PROGRAM OF STUDY --</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-info btn-block" id="submit-button">Add Student</button>
                        </form>
                    </div>

                    
                </div>
     <!--membuat filter student-->
                <div class="col-sm-4 p-1">
                    <div class="container-fluid rounded shadow border p-2 mt-1">
                        <h3>Filter Students By</h3>

                        <form>
                            <div class="form-group">
                                <label for="filter-by-faculty">Faculty</label>
                                <select class="form-control" id="filter-by-faculty">
                                    <option>-- SELECT FACULTY --</option>
                                </select>
                                <button type="button" class="btn btn-info btn-block mt-2" id="filter-faculty-button">Show Students</button>
                            </div>
                        </form>

                        <form>
                            <div class="form-group">
                                <label for="filter-by-faculty">Program of Study</label>
                                <select class="form-control" id="filter-by-program-study">
                                    <option>-- SELECT PROGRAM STUDY --</option>
                                </select>
                                <button type="button" class="btn btn-info btn-block mt-2" id="filter-program-study-button">Show Students</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>

            <hr>
            
            <h2 class="text-center">Our Students</h2>

            <form id="search-student-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="search-student" placeholder="Search student by name...">
                </div>
            </form>
<!--membuat table -->
            <div class="table-responsive rounded shadow border">
                <table class="table table-hover table-info">
                    <thead>
                        <tr class="bg-primary">
                            <th scope="col">Student ID (NIM)</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Faculty</th>
                            <th scope="col">Program of Study</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        
                    </tbody>
                </table>
            </div>

        </div>
<!--membuat end nama yang bisa di arahkan ke CV-->
        <footer class="mt-5 mb-0 p-3 text-white bg-info text-center">
            <div class="row">
                <div class="col-sm ">
                    <a class="nav-link text-dark" href="https://thomasmarchel.github.io/cv/" link="text-muted"  >&copy; Marchel Thomas</a>
                </div>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
